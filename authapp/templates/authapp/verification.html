{% extends 'authapp/base.html' %}

{% block content %}
    {% csrf_token %}
    {% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <p>Пользователь {{ user.emaiusername }} был успешно активирован!</p>
    {% else %}
        <h3>Увы :(</h3>
        <p>Активация не пройдена.</p>
    {% endif %}
{% endblock %}
