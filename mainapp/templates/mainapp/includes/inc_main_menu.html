<li><a href="{% url 'main' %}" {% if request.resolver_match.url_name == 'main' %}class="active"{% endif %}>домой</a></li>
<li><a href="{% url 'products:products' %}" {% if request.resolver_match.url_name == 'products' or request.resolver_match.url_name == 'category' %}class="active"{% endif %}>продукты</a></li>
<li><a href="{% url 'contact' %}" {% if request.resolver_match.url_name == 'contact' %}class="active"{% endif %}>контакты</a></li>

{% if user.is_authenticated %}
    <li><a href="{% url 'auth:edit' %}"> {{ user.username|default:'Пользователь' }}</a></li>
    <li><a href="{% url 'auth:logout' %}">выход</a></li>

{% else %}
    <li><a href="{% url 'auth:login' %}">вход</a></li>

{% endif %}
